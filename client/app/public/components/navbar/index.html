<template name="publicComponentNavbar">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Webchat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Ana sayfa</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{pathFor 'user.products'}}">Ürünler</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{pathFor 'user.about'}}">Hakkında</a>
          </li>
        </ul>

        {{#if currentUser}}
          <a href="#" class="btn btn-danger brd-logout me-2">Çıkış</a>

          {{#if isInRole 'roles.customer'}}
            <a href="{{pathFor 'customer.dashboard'}}" class="btn btn-success">Gösterge paneli</a>
          {{/if}}

          {{#if isInRole 'roles.admin'}}
            <a href="{{pathFor 'admin.dashboard'}}" class="btn btn-success">Admin</a>
          {{/if}}

        {{else}}
          <a href="{{pathFor 'auth.signIn'}}" class="btn btn-outline-success">Giriş yap</a>
        {{/if}}

      </div>
    </div>
  </nav>

</template>
